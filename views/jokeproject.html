<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jokeswebsite</title>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" /></head>
<style>
  #button{
    margin-top: 15px;
    color: white;
    background-color: #120870;
    padding: 5px 15px 5px 15px ;
    font-weight: 700;
    border: none;
    font-size: 20px;
  }
  #button:hover{
    background-color: aqua;
  }
  #joke{
    font-weight: 700;
    font-size: 20px;
    font-family: 'Roboto', sans-serif;
  }
  #makeday{
    font-weight: 900;
    font-size: 25px;
    font-family: 'Roboto', sans-serif;
  }
</style>
</head>
<body>
  <div class="container mt-5 " >
    <div  class="row justify-content-center" >
   <div class="col-md-8 mt-1">
         <div class="card text-center h-60">
   <div class="card-header" style=" border-color: #ddd;font-family: Arial,Helvetica,sans-serif; font-size: 20px; font-weight: 800;background-color:#120870;color:rgb(255, 253, 253)">
                         Bas Hanste Raho  
   </div>
   <div class="card-body"  style="box-shadow: 0 10px 16px 0 rgb(0 0 0 / 20%), 0 6px 20px 0 rgb(0 0 0 / 19%) !important;
 ">  
   <i class="fa-regular fa-face-laugh fa-bounce fa-2xl mt-5 " style="font-size: 4em;margin-top: 1rem;"></i><br>
  <h5 class="mt-5" id="makeday">Best Jokes make your day</h5>
  <p id="joke"></p>
  <button id="button" onclick="generatejokes()">New Jokes</button>
  <script>
    const jokes=document.querySelector('#joke');
    const generatejokes= async()=>{
      
      try{
            const setheader={
         headers:{
           accept:"application/json"
      }
      }
        const res=await fetch('https://icanhazdadjoke.com',setheader);
        const data=await res.json();
        jokes.innerHTML=data.joke;
      }catch(err){
        console.log(`the error is ${err}`);
      }
    }
  </script>
 
 </div>
      </div>
      </div>
 
    </div>
 </div>
  
</body>

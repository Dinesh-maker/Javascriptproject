 </style>

<body style="background-color: rgb(16, 16, 116)">
    <div id="main-div" class="container text-center mt-5 text-white" >
      <h1>Can you turn on the ligh?</h1>
        <img src="lightoff.jpg" id="myimg"  />
     <button class="mr-2 bg-warning" onclick="document.getElementById('myimg').src='lighton.jpg'"><b>Turn On</b></button>
     <button class="ml-5 bg-warning" onclick="document.getElementById('myimg').src='lightoff.jpg'"><b>Turn Off</b></button>
    
   <h1 class="text-white mt-5 text" > I am Thermometer <span id="temp" class="fa" ></span></h1>
     <script>
         const tempload=()=>{
             let temp=document.getElementById('temp');
             temp.innerHTML="&#xf2cb";
             setTimeout(()=>{
              temp.innerHTML="&#xf2ca";
               temp.style.color="#f8b627";
             },1000);
              setTimeout(()=>{
              temp.innerHTML="&#xf2c9";
             },2000);
              setTimeout(()=>{
              temp.innerHTML="&#xf2c8";
             },3000);
              setTimeout(()=>{
              temp.innerHTML="&#xf2c7";
              temp.style.color="#d63031";
             },4000)
         }
         tempload();
         setInterval(tempload,5000);
     </script>
     <div class="mt-5 mb-3">
         <h1 class="text-white">Temprature calculation</h1><br>
    <form id="tempcal" onsubmit="calculatetemp();return false" > 
    <label for="temp1" class="text-white">Please Enter Temp Value:</label>
    <input type="number" name="temp" id="temp1">
    <select name="temp_diff" id="temp_diff">
    <option value="cel">Celsius</option>
    <option value="fah">Fahrenheit</option> 
    </select><br />
    <input type="submit" name="temp">
    <span  id="result"></span>
    </form>
    <script>
        const calculatetemp = () =>{
            const numbertemp=document.getElementById('temp1').value;
            const tempselected=document.getElementById('temp_diff');
            const valuetemp=temp_diff.options[tempselected.selectedIndex].value;
    const celTofeh=(cel)=>{
           let fehrn=Math.round((cel*9/5)+32);
           return fehrn;
    }
      const fehTocel=(feh)=>{
           let celci=Math.round((feh-32)*5/9);
           return celci;
    }
            let result;
            if(valuetemp=='cel'){
                result=celTofeh(numbertemp);
                document.getElementById('result').innerHTML=`${result} Fahrenheit`;
            } else{
                 result=fehTocel(numbertemp);
                document.getElementById('result').innerHTML=`${result} Celsius`;
            }

        }
            
    </script>
     </div>
     </div>
